<!-- templates/post.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
    }
    h1 {
      color: #333333;
    }
    p {
      color: #666666;
    }
    .wrap-text {
      word-wrap: break-word;
    }
    #backBtn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Blue button */
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #backBtn:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
  <title>{{ post['title'] }}</title>
</head>
<body>
  <div class="container">
    <h1>{{ post['title'] }}</h1>
    <div>
      <p class="wrap-text" id="h">{{ post['content'] }}</p>
    </div>
    <div>
      <a href="{{ url_for('index') }}" id="backBtn">Back to Home</a>
    </div>
  </div>

  <script>
    // JavaScript for interactive elements (optional)
    // Example: Make the title bounce on hover
    const title = document.querySelector('h1');
    title.addEventListener('mouseenter', function() {
      this.style.animation = 'bounce 0.5s infinite alternate';
    });
    title.addEventListener('mouseleave', function() {
      this.style.animation = '';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ post['title'] }} - My Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>{{ post['title'] }}</h1>
    {% if post['timestamp'] %}
        <p class="post-timestamp">Published: {{ post['timestamp'] }}</p>
    {% endif %}
    <div class="post-content">
      <p class="wrap-text">{{ post['content'] }}</p>
    </div>
    <div class="post-footer-actions">
      <a href="{{ url_for('edit_post', post_id=post['id']) }}" id="editBtn">Edit Post</a>
      <a href="{{ url_for('index') }}" id="backBtn">Back to All Posts</a>
    </div>
  </div>
</body>
</html>

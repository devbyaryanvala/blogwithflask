<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Post</h1>
        <form action="{{ url_for('edit_post', post_id=post['id']) }}" method="post">
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title" value="{{ post['title'] }}" required>

            <label for="content">Post Content:</label>
            <textarea id="content" name="content" required>{{ post['content'] }}</textarea>

            <button type="submit">Update Post</button>
        </form>
        <a href="{{ url_for('post', post_id=post['id']) }}" class="add-post-btn" style="margin-top: 15px;">Cancel</a>
        <a href="{{ url_for('index') }}" class="add-post-btn" style="background-color: #6c757d; margin-top: 10px;">Back to Home</a>
    </div>
</body>
</html>
